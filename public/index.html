<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<meta name="robots" content="index, follow" />
		<meta charset="UTF-8" />
		<meta name="author" content="Javi Gomez" />

		<meta http-equiv='x-dns-prefetch-control' content='on'>

		<link rel="preconnect" href="%REACT_APP_API_HOST%" crossorigin >

		<link rel="dns-prefetch" href="https://images.thesupremekingscastle.com">
		<link rel="dns-prefetch" href="%REACT_APP_API_HOST%">
		<style>
			html
			{
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: 0 auto;

				font-synthesis: none;
				-moz-font-feature-settings: kern;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;

				-webkit-text-size-adjust: 100%;
			}

			body
			{
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: 0 auto;
				background: #eaeaea;

				text-rendering: optimizeLegibility;

				font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;

				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}

			.MuiExpansionPanel-root:before {
				height: 0px !important;
			}


			.MuiAppBar-colorPrimary {
				background-color: #3B4968 !important;
			}


			@media screen and (min-width: 0px) {
				html {
					font-size: 12.3px;
				}
			}
			@media screen and (min-width: 600px) {
				html {
					font-size: 12.85px;
				}
			}
			@media screen and (min-width: 1200px) {
				html {
					font-size: 13.5px;
				}
			}
			@media screen and (min-width: 1850px) {
				html {
					font-size: 14px;
				}
			}


			.root {
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				flex: 1 0 auto;
			}


			.content {
				flex: 1 0 auto;
			}


			.footer {
				background-color: #2b4162;
				background-image: linear-gradient(315deg, #12100e 0%, #2b4162 74%);


				padding: 2.25rem;
				padding-bottom: 3rem;
				border-top-left-radius: 2.5rem;
				border-top-right-radius: 2.5rem;
				margin-top: 2rem;
			}


			.footer-font {
				font-weight: 500;
				color: rgba(255, 255, 255, .95) !important;
			}


			.app-bar {
				background: #310e68;
				background-image: linear-gradient(316deg, #310e68 0%, #5f0f40 74%);
				padding-left: 0rem !important;
			}


			.app-bar-button {
				font-weight: 800 !important;
				font-size: 1.2rem !important;
				text-transform: none !important;
				padding: .5rem;
			}


			.app-bar-button:hover
			{
				background: #5c5ca9 !important;
			}


			.nav-button {
				font-weight: 700 !important;
				font-size: .97rem !important;
				padding: .5rem;
			}


			.nav-button:hover
			{
				background: #5c5ca9 !important;
			}


			.scrollable-nav {
				white-space: nowrap;
				overflow: auto;
				padding-left: 1rem;
				padding-right: 1rem;
				display: flex;
			}

			.scrollable-nav::-webkit-scrollbar {
				display: none;
			}

			.MuiToolbar-gutters {
				padding-left: 1rem !important;
				padding-right: 1rem !important;
			}

		</style>

	</head>

	<body>
		<div class='root' id='root' />
	</body>
</html>

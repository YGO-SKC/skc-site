<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
		<meta name="robots" content="index, follow" />
		<meta charset="UTF-8" />
		<meta name="author" content="Javi Gomez" />

		<meta http-equiv='x-dns-prefetch-control' content='on'>

		<link rel="preconnect" href="%REACT_APP_API_HOST%" crossorigin >

		<link rel="dns-prefetch" href="https://images.thesupremekingscastle.com">
		<link rel="dns-prefetch" href="%REACT_APP_API_HOST%">
		<style>
			html
			{
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: 0 auto;

				font-synthesis: none;
				-moz-font-feature-settings: kern;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			body
			{
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: 0 auto;
				background: #eaeaea;

				text-rendering: optimizeLegibility;

				font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;


				display: flex;
				flex-direction: column;
				min-height: 100vh;
			}

			.MuiExpansionPanel-root:before {
				height: 0px !important;
			}


			.MuiAppBar-colorPrimary {
				background-color: #3B4968 !important;
			}


			@media screen and (min-width: 0px) {
				html {
					font-size: 11.8px;
				}
			}
			@media screen and (min-width: 600px) {
				html {
					font-size: 13px;
				}
			}
			@media screen and (min-width: 1200px) {
				html {
					font-size: 13.5px;
				}
			}
			@media screen and (min-width: 1850px) {
				html {
					font-size: 14px;
				}
			}


			.root {
				display: flex;
				flex-direction: column;
				min-height: 100vh;
				flex: 1 0 auto;
			}
			.content {
				flex: 1 0 auto;
			}
		</style>

	</head>

	<body>
		<div class='root' id='root'></div>
	</body>
</html>
